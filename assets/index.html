<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RFW</title>
    <link rel="stylesheet" href="../style/style.css" />

    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  </head>

  <body>
    <div class="welcome-section content-hidden content-hidden">
      <div class="content-wrap">
        <ul class="fly-in-text">
          <li>R</li>
          <li>W</li>
          <li>F</li>
          <li></li>
          <li>S</li>
          <li>T</li>
          <li>U</li>
          <li>D</li>
          <li>I</li>
          <li>O</li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="left-col">
        <div class="logo">RFW</div>

        <div class="year">Jakiś Napis</div>

        <div class="cover">
          <div class="play"><ion-icon name="camera"></ion-icon></div>
        </div>

        <div class="data">
          <div class="album-name">
            <p id="name">Lorem, ipsum dolor.</p>
          </div>

          <div class="album-artist">
            <p id="artist">Lorem ipsum dolor sit amet.</p>
          </div>
        </div>

        <div class="block-cover"></div>

        <div class="buy">
          <p id="more">Jakiś napis</p>
        </div>
      </div>

      <div class="right-col">
        <div class="upper">
          <div class="about">
            <h1>Jakiś napis</h1>
            <div class="album-name2">
              <p>
                <ion-icon name="radio"></ion-icon> &nbsp;<span
                  >Jakiś napis</span
                >
              </p>
            </div>

            <div class="album-artist2">
              <p>
                <ion-icon name="person"></ion-icon> &nbsp;<span
                  >Jakiś napis</span
                >
              </p>
            </div>

            <div class="album-genre2">
              <p>
                <ion-icon name="musical-notes"></ion-icon> &nbsp;<span
                  >Jakiś napis</span
                >
              </p>
            </div>

            <div class="media">
              <p>Share now :</p>

              <ul>
                <li>
                  <ion-icon name="logo-facebook"></ion-icon>
                </li>
                <li>
                  <ion-icon name="logo-instagram"></ion-icon>
                </li>
                <li>
                  <ion-icon name="logo-twitter"></ion-icon>
                </li>
                <li>
                  <ion-icon name="logo-whatsapp"></ion-icon>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="bottom">
          <div class="next">
            <ion-icon name="camera"></ion-icon>
          </div>

          <div class="data2">
            <div class="album-name3">
              <p id="name">Lorem ipsum dolor sit amet.</p>
            </div>

            <div class="album-artist3">
              <p id="artist">Jakiś napis</p>
            </div>
          </div>

          <div class="more">
            <p id="more">Lorem ipsum dolor sit amet consectetur.</p>
          </div>
        </div>
        <div class="block-bottom"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
